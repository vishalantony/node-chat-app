<!DOCTYPE html>

<html>
  <head>
    <title>Some title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Chat | MyChat</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="chat">

    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users">
      </div>
    </div>

    <div class="chat__main">
      <ol id='messages' class='chat__messages'></ol>

      <div class="chat__footer">
        <form id="message-form">
          <!-- <textarea name="message" id="" cols="30" rows="10" placeholder="enter your message here"></textarea> -->
          <input type="text" name="message" placeholder="enter your message here" autofocus autocomplete="off">
          <button>Send</button>
        </form>
        <button id="send-location">Share your location</button>
      </div>
    </div>

    <!-- Mustache templates -->
    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>
            <a href="{{url}}" target="_blank">My current location</a>
          </p>
        </div>
      </li>
    </script>
    <!-- End of Mustache templates -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/jquery-3.2.1.min.js"></script>
    <script src="/js/lib/moment.js"></script>
    <script src="/js/lib/mustache.js"></script>
    <script src="/js/lib/deparam.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
